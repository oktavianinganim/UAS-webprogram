<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src=""></script>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <h2>membuat kamu mudah menghitung</h2>
    

    <label for="number1">Angka 1:</label>
    <input type="number" id="number1">

    <label for="number2">Angka 2:</label>
    <input type="number" id="number2">

    <label for="operation">Operasi:</label>
    <select id="operation">
        <option value="add">Penjumlahan (+)</option>
        <option value="subtract">Pengurangan (-)</option>
        <option value="multiply">Perkalian (*)</option>
        <option value="divide">Pembagian (/)</option>
    </select>

    <button id="calculate">Hitung</button>

    

    <p id="result"></p>
</body>
</html>
